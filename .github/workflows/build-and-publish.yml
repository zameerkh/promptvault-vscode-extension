name: Build and Publish to VS Code Marketplace

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
        
    - name: Check for version change
      id: version-check
      run: |
        if git diff HEAD~1 --name-only | grep -q "package.json"; then
          OLD_VERSION=$(git show HEAD~1:package.json | jq -r .version 2>/dev/null || echo "0.0.0")
          NEW_VERSION=$(jq -r .version package.json)
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed from $OLD_VERSION to $NEW_VERSION"
          else
            echo "version-changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $NEW_VERSION"
          fi
        else
          echo "version-changed=false" >> $GITHUB_OUTPUT
          echo "package.json not changed"
        fi
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Compile TypeScript
      run: npm run compile
      
    - name: Package extension
      run: npm run package
      
    - name: Publish to VS Code Marketplace
      if: steps.version-check.outputs.version-changed == 'true'
      run: npx @vscode/vsce publish --pat $VSCE_PAT
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
        
    - name: Skip publishing (no version change)
      if: steps.version-check.outputs.version-changed == 'false'
      run: echo "⏭️ Skipping publish - no version change detected"
      
    - name: Upload VSIX as artifact
      uses: actions/upload-artifact@v4
      with:
        name: promptvault-extension-${{ github.sha }}
        path: '*.vsix'
        retention-days: 30
